<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Choose Language - Car Game Instructions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #19c4e3; /* Dark blue */
      color: #ffffff;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

      font-size: 2.5rem;
    }

      display: flex;

      background-color: #0074D9; /* Bright blue */

      color: white;

      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .lang-button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .lang-button {
        width: 100%;
        padding: 15px;
        font-size: 1rem;
      }
    }
